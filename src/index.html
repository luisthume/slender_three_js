<!DOCTYPE html>
<html lang="en">
	<link rel="icon" type="image/ico" href="/textures/favicon.ico">
	<head>
		<title>Slenderman</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
        <style>
        	body { margin: 0; }
        	canvas { width: 100%; height:100%;};
		</style>
	</head>
	<body>
		<div class="container">
			<section id="loading-screen">
				<div id="loader"></div>
			</section>
			<div id="gameover">
				<br /><br />
				<span style="font-size:60px;color:#8d1212">Thank you for the pages</span>
			</div>
			<div id="blocker">
				<div class="dropdown">
					<div class="multi-button">
						<button class="dropbtn">Configs</button>
						<div class="dropdown-content">
							<a>Flashlight</a>
							<input type="range" min="-100" max="100" value="0" class="slider" id="flashLightPowerRange">
							<a>Sound volume</a>
							<input type="range" min="-100" max="100" value="0" class="slider" id="volume">	
							<div class=dev-dropdown>
								<button class="dev-dropbtn">Dev Tools</button>
								<div class="dev-dropdown-content">
									<button onclick="turnLightsOn()">Light on</button>
									<button onclick="turnLightsOff()">Light off</button>
									<button onclick="turnSlenderOff()"> Slender Off</button>
									<button onclick="turnSlenderOn()"> Slender On</button>
									<button onclick="turnRainOff()">Turn rain off</button>
									<button onclick="turnRainOn()">Turn rain on</button>
								</div>
							</div>
						</div>
					</div>
				  </div>		
				<div id="instructions">			
					<span style="font-size:52px;color:#8d1212">Collect the pages to escape</span>
					<br /><br />				
					<span style="font-size:40px">Click to play</span>
					<br /><br />
					<span style="font-size:30px">Move: WASD<br/>
					Look: MOUSE<br/>
					E: INTERACT<br/>
					Shift: RUN</span>
				</div>
			</div>
			<div id="pages">
				<span></span>
			</div>
		</div>

		<script src="js/three.js"></script>
		<script src="js/three.module.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/EffectComposer.js"></script>
		<script src="js/ShaderPass.js"></script>
		<script src="js/CopyShader.js"></script>
		<script src="js/RenderPass.js"></script>
		<script src="js/GlitchPass.js"></script>
		<script src="js/DigitalGlitch.js"></script>

		<script src="js/maps.js" charset="UTF-8"></script>
		<script src="js/main.js" charset="UTF-8"></script>
	</body>
</html>
